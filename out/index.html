<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Node Chat</title>
    <meta name="description" />
    <meta name="author" />
<meta http-equiv="X-Powered-By" content="DocPad"/>    <link rel="stylesheet" href="/styles/style.css" media="screen, projection" />
    <link rel="stylesheet" href="/styles/print.css" media="print" />
  </head>
  <body>
<div id="views">
  <div class="app view">
    <header class="header topbar">
      <div class="fill">
        <div class="container-fluid">
          <h3>
            <a href="https://github.com/balupton/nodechat.docpad" target="_blank">
              Node Chat
            </a>
          </h3>
          <ul class="nav">
          </ul>
          <ul class="nav secondary-nav">
            <li class="userStatus">
              <span class="editUserButton btn primary">
                Edit User
              </span>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="body">
      <div class="messages wrapper">
      </div>
      <div class="users wrapper">
      </div>
      <div class="messageForm">
        <textarea class="messageInput" placeholder="Your message..."></textarea>
      </div>
    </div>
    <div class="notificationList">
    </div>
    <div class="userForm wrapper">
    </div>
  </div>
  <div class="notification view">
    <div class="popover-wrapper">
      <div class="popover below">
        <div class="arrow">
        </div>
        <div class="inner">
          <h3 class="title">
          </h3>
          <div class="content">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal view">
    <header class="header modal-header">
      <a class="close">
        x
      </a>
      <h3 class="title">
      </h3>
    </header>
    <div class="body modal-body">
      <span class="content">
      </span>
    </div>
    <footer class="footer modal-footer">
    </footer>
  </div>
  <div class="userForm view">
    <div class="modal">
      <header class="header modal-header">
        <a class="close">
          x
        </a>
        <h3>Edit Details</h3>
      </header>
      <div class="body modal-body">
        <input class="input displayname optional" type="text" placeholder="Display name" />
        <input class="input email optional" type="text" placeholder="Email" />
      </div>
      <footer class="footer modal-footer">
        <button class="cancelButton btn secondary">
          Cancel
        </button>
        <button class="submitButton btn primary">
          Update Details
        </button>
      </footer>
    </div>
  </div>
  <div class="user view">
    <span class="id">
    </span>
    <span class="displayname">
    </span>
    <span class="email">
    </span>
    <span class="avatar">
      <img class="avatarImage" />
    </span>
  </div>
  <div class="users view">
    <table class="bordered-table zebra-striped">
      <thead>
        <tr>
          <th>
            Users
          </th>
        </tr>
      </thead>
      <tbody class="userList">
      </tbody>
    </table>
  </div>
  <table>
    <tr class="message view">
      <td class="author wrapper">
      </td>
      <td class="content">
      </td>
      <td class="posted">
        <time datetime="2008-02-14">
        </time>
      </td>
    </tr>
  </table>
  <div class="messages view">
    <div class="page-header">
      <h1>
        Messages
      </h1>
    </div>
    <table class="bordered-table zebra-striped">
      <thead>
        <tr>
          <th class="author">
            User
          </th>
          <th class="content">
            Message
          </th>
          <th class="posted">
            Posted
          </th>
        </tr>
      </thead>
      <tbody class="messageList">
      </tbody>
    </table>
  </div>
</div>
<div id="app">
</div>
    <script src="/vendor/jquery-1.7.1.min.js"></script>
    <script src="/vendor/modernizr-2.0.6.min.js"></script>
    <script src="/vendor/underscore-1.2.3.js"></script>
    <script src="/vendor/backbone-0.5.3.js"></script>
    <script src="/vendor/webtoolkit.md5.js"></script>
    <script src="/vendor/jquery.timeago.js"></script>
    <script src="/vendor/github-flavored-markdown.js"></script>
    <script src="/vendor/html4-defs.js"></script>
    <script src="/vendor/html-sanitizer.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/script.js"></script>
<script  src="/socket.io/socket.io.js"></script><script >var socket = io.connect('/docpad-live-reload');
socket.on('regenerated',function(){
	document.location.reload();
});</script>  </body>
</html>
